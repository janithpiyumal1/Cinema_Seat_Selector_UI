<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Seat Selector</title>
    <link rel="stylesheet" href="SeatSelector.css">
</head>
<body>
    <div class="movie-container">
        <label>Pick a movie:</label>
        <select id="movie">
            <option value="10">Avengers: Endgame ($10)</option>
            <option value="12">Joker ($12)</option>
            <option value="8">Toy Story 4 ($8)</option>
            <option value="9">The Lion King ($9)</option>
        </select>
    </div>

    <div class="container">
        <div class="screen"></div>

        <div class="seating-layout">
            <div class="section" id="left"></div>
            <div class="section" id="center"></div>
            <div class="section" id="right"></div>
        </div>

        <ul class="legend">
            <li>
                <div class="legend-seat"></div>
                <small>Available</small>
            </li>
            <li>
                <div class="legend-seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="legend-seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>

        <p class="text">
            You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
        </p>
    </div>

    <script src="SeatSelector.js"></script>
</body>
</html>
